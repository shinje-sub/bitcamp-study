<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - let</h1>
<script>
"use strict"

var v1 = "홍길동";
{
    var v1 = "임꺽정"; // 기존 변수의 값을 변경한다.
    var v2 = 20; // 새 글로벌 변수를 추가한다.
    
}
console.log(v1,v2);
console.log("---------------------");
let v2 = "홍길동";
{
    // let으로 선언한 변수는 사용 범위가 블록으로 한정된다.
    let v2 = "임꺽정";
}
console.log(v2);

</script>
</body>
</html>
